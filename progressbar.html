<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" style="margin-top: 20px;">
    <div class="progress">
        <div class="progress-bar" style="width: 50%;"></div>
    </div>
    <br>

    <div class="progress">
        <div class="progress-bar" style="width: 50%;">50%</div>
    </div>
    <br><br>

    <div class="progress">
        <div class="progress-bar bg-success" style="width: 90%;">Success</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-warning" style="width: 40%;">Warning</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-primary" style="width: 60%">Primary</div>
    </div><br>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-success" style="width: 75%;">75%</div>
    </div><br>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 75%;">75%</div>
    </div><br>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 75%;">75%</div>
    </div><br>

    <div class="progress" style="height: 50px;">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 25%;">TEST</div>
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 25%;">TEST2</div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 25%;">TEST3</div>
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 25%;">TEST4</div>
    </div>

    </div>
</body>
</html>
