<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
    <div class="border my-2">Border</div>
    <div class="border-top my-2">Top</div>
    <div class="border-bottom my-2">Bottom</div>
    <div class="border-start my-2">Start</div>
    <div class="border-end my-2">End</div>

    <div class="border border-primary">Primary</div>
    <div class="border border-secondary">Secondary</div>
    <div class="border border-success">Success</div>
    <div class="border border-danger">Danger</div>
    <div class="border border-warning">Warning</div>
    <div class="border border-info">Info</div>
    <div class="border border-light">Light</div>
    <div class="border border-dark">Dark</div>
    <div class="border border-white">White</div>
    
    <div class="border border-1 border-dark">Border 1</div>
    <div class="border border-2 border-danger">Border 2</div>
    <div class="border border-3 border-primary">Border 3</div>
    <div class="border border-4 border-warning">Border 4</div>
    <div class="border border-5 border-info">Border 5</div>

    <div class="border my-3 border-primary rounded">Rounded</div>
    <div class="border my-3 border-warning rounded-top">Rounded-Top</div>
    <div class="border my-3 border-info rounded-bottom">Rounded-Bottom</div>
    <div class="border my-3 border-warning rounded-start">Rounded-Start</div>
    <div class="border my-3 border-danger rounded-end">Rounded-End</div>

    <div class="border my-2 border-dark rounded-0">Rounded 0</div>
    <div class="border my-2 border-dark rounded-1">Rounded 1</div>
    <div class="border my-2 border-dark rounded-2">Rounded 2</div>
    <div class="border my-2 border-dark rounded-3">Rounded 3</div>

    </div>
</body>
</html>
