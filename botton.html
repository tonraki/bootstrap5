<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container" style="margin-top: 20px;">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button><br><br>

    <button type="button" class="btn btn-link">Link</button>

    <br><br>
    <a href="#" class="btn btn-primary">Link</a>
    <button type="button" class="btn btn-success">Input</button>
    <input type="button" class="btn btn-danger" value="Button">
    <input type="submit" class="btn btn-primary" value="Submit">
    <input type="reset" class="btn btn-info" value="Reset">

    <br><br>

    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-secondary">Outline Secondary</button>
    <button class="btn btn-outline-success">Outline Success</button>
    <button class="btn btn-outline-danger">Outline Danger</button>
    <button class="btn btn-outline-warning">Outline Warning</button>
    <button class="btn btn-outline-info">Outline Info</button>

    <br><br>

    <button class="btn btn-success btn-lg">Large button</button>
    <button class="btn btn-success btn-sm">Small button</button>

    <br><br>

    <div class="d-grid gap-2">
        <button class="btn btn-success">Block Button</button>
        <button class="btn btn-primary">Block Button</button>
    </div>

    <br><br>

    <div class="btn-group gap-2">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-warning">Button 2</button>
        <button class="btn btn-danger">Button 3</button>
    </div>

    <br><br>

    <div class="btn-group-vertical gap-2">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-warning">Button 2</button>
        <button class="btn btn-danger">Button 3</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Menu</button>
        <div class="dropdown-menu btn btn-light">
            <a href="#" class="dropdown-item">item 1</a>
            <a href="#" class="dropdown-item">item 2</a>
            <a href="#" class="dropdown-item">item 3</a>
        </div>
    </div>

    <br><br>

    <button class="btn btn-danger">Regular</button>
    <button class="btn btn-danger active">Actived</button>
    <button class="btn btn-danger disabled">Disabled</button>

    </div>
</body>
</html>
